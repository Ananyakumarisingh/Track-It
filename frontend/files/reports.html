<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reports.css" />
    <!-- <link rel="stylesheet" href="../css/timetracker.css" /> -->
    <link rel="icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../css/project.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <title>Reports - TrackIt</title>
  </head>
  <body>
    <nav class="navbar" id="navbar"></nav>
    <div class="sidebar"></div>

    <div id="timetracker_body">
      <div id="main-container">
        <div class="top-section">
          <div class="left-side-bar top-section-css">
            <button id="summary">Summary</button>
            <button id="weekly">Detailed</button>
          </div>
        </div>
        <!-- Summary Section -->
        <div id="showSummary">
          <!-- Bar Chart Section -->
          <div id="bar-chart">
            <div class="bar-chart-top-section">
              <div class="bar-chart-left-section">
                <p>Total: <span id="totalWorkHour">00:00:00</span></p>
              </div>
            </div>
            <div id="bar-graph-section">
              <canvas id="BarGraph"></canvas>
            </div>
          </div>

          <!-- Pie Chart -->
          <br /><br />
          <div id="bar-chart">
            <div class="bar-chart-top-section">
              <div class="bar-chart-left-section pie-chart-top-section">
                <p>PIE CHART</p>
              </div>
            </div>
            <div class="pie-chart-main-section">
              <div class="pie-chart-left-section">
                <div id="append" class="data-box data-box-title">
                  <p>TITLE</p>
                  <p>DURATION</p>
                </div>
                <div class="dataShow">
                  <!-- <p>NXM</p>
                  <p>00:24:00</p> -->
                </div>
              </div>
              <div class="pie-chart-right-section">
                <div id="pie-graph-section">
                  <!-- append Pie Chart here -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Weekly Report Section -->
        <div id="weeklySection">
          <div class="data-box data-box-title">
            <p class="give-space-for-project-name">PROJECT</p>
            <p>Starting Time</p>
            <p>Ending Time</p>
            <p>Total</p>
          </div>
          <div class="dataShowforDetailedSection">
            <!-- <p class="give-space-for-project-name">Demo</p>
            <p>-</p>
            <p>-</p>
            <p>00:00:00</p> -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../scripts/reports.js"></script>
  <script src="../scripts/navbar1.js" type="module"></script>
  <script src="../scripts/sidebar.js" type="module"></script>
</html>
